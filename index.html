<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire HTML/CSS</title>
</head>
<body>
    
    <form action="#" class="formulaire_html">

        <section>
            <h1>Formualire D'inscription</h1>
        </section>

        <input type="text" name="name" id="name" placeholder="name" required>

        <input type="text" name="username" id="username" placeholder="Prénom" required>

        <input type="email" name="email" id="email" placeholder="email" required>

        <input type="text" name="adress" id="adress" placeholder="Adresse Postal">

        <input type="text" name="codepostal" id="codepostal" placeholder="Code Postal" minlength="0" maxlength="5">

        <input type="number" name="age" id="age" placeholder="Votre age" min="18" max="99">

        <select name="genre" id="genre">
            <option value="Votre genre">Selectionner votre genre</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
        </select>

        <input type="submit" id="btn" value="Validé">
    </form>

</body>
</html>
